<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Came2Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <!--<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">-->
</head>

<body class="scrollbar"> <!-- Emily added the class scrollbar and deleted the white background-->
  <header class="main-header">
    <h1 class="logo-text">Came2Game</h1> <!--changed this -->
    <h2 class="logo-text2">The best free collection of the games you love! </h2> <!-- added this -->
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <h1>Choose a genre:</h1>
      <li class="thumbnail-item">
        <a href="img/genre1.jpg" data-image-role="trigger" data-image-title="Strategy" data-image-url="img/genre1.jpg">
          <img class="thumbnail-image" src="img/genre1.jpg" alt="Strategy Games">
          <span class="thumbnail-title">Strategy</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/genre2.jpg" data-image-role="trigger" data-image-title="Racing" data-image-url="img/genre2.jpg">
          <img class="thumbnail-image" src="img/genre2.jpg" alt="Racing Games">
          <span class="thumbnail-title2">Racing</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/genre3.jpg" data-image-role="trigger" data-image-title="Shooter" data-image-url="img/genre3.jpg">
          <img class="thumbnail-image" src="img/genre3.jpg" alt="Shooter Games">
          <span class="thumbnail-title3">Shooter</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/genre4.jpg" data-image-role="trigger" data-image-title="Action" data-image-url="img/genre4.jpg">
          <img class="thumbnail-image" src="img/genre4.jpg" alt="Action Games">
          <span class="thumbnail-title4">Action</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/genre5.jpg" data-image-role="trigger" data-image-title="Puzzle" data-image-url="img/genre5.jpg">
          <img class="thumbnail-image" src="img/genre5.jpg" alt="Puzzle Games">
          <span class="thumbnail-title5">Puzzle</span>
        </a>
      </li>
    </ul>

    <!--<div class="content-container">
      <div class="content-frame" data-image-role="frame">
        <img class="content" data-image-role="target" src="img/" alt="Virus content will be displayed here">
        <span class="content-title" data-image-role="title">Stayin' Alive</span>
      </div>
    </div>-->
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
